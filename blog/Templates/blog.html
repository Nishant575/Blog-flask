{%extends "layout.html"%}
{%block content%}
    <div class="container">
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h2 class="article-title">{{post.title}}</h2>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <a class="mr-2" href="{{ url_for('user_profile', username=post.author.username) }}">{{post.author.username}}</a>
                {% if post.image_post != 'default_post.jpg' %}
                <figure>
                    <img class="img-fluid blog-img" src="{{ url_for('static', filename='resources/blog_pics/' + post.image_post) }}" alt="Some alt text">
                </figure>  
                {% endif %}
                <pre class="article-content">{{post.content}}</pre>
            </div>
        </article>
    </div>
{%endblock content%}
